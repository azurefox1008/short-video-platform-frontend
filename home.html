<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./CSS/login.css">
    <script src="./JS/login.js"></script>
</head>

<body>
    <div class="header with-shadow">
        <input type="checkbox" id="display">
        <label for="display" class="display-btn">登录</label>

        <!-- 背景变暗遮罩 -->
        <div for="display" class="overlay login-wp-animate"></div>

        <!-- 登录浮窗 -->
        <div class="login-wp with-shadow login-wp-animate">
            <!-- 关闭按钮 -->
            <label for="display" class="close-btn" title="关闭">&times;</label>

            <!-- 提示输入用户名和密码弹窗 -->
            <div class="toast_wp toast-pos_center with-shadow" id="login-empty">
                <div class="toast__content">请输入用户名和密码</div>
            </div>

            <div class="login-wp-right">
                <div class="login-med-wp">
                    <div class="login-pwd-wp active-tab" id="passwordLoginTab">密码登录</div>
                    <div class="login-tab-line"></div>
                    <div class="login-mail-wp" id="emailLoginTab">邮箱登录</div>
                </div>

                <!-- 密码登录 -->
                <div class="login-pwd-wp" id="passwordLoginForm">
                    <form class="tab__form" id="registrationForm">
                        <div class="form__item">
                            <div class="form_info">用户名</div>
                            <input type="text" name="username" autocomplete="on" maxlength="32"
                                oninput="value=value.replace(/\s+/g, '')" placeholder="请输入用户名">
                        </div>
                        <div class="form__separator-line"></div>
                        <div class="form__item">
                            <div class="form_info">密码</div>
                            <input type="password" name="password" autocomplete="on" maxlength="32"
                                oninput="value=value.replace(/\s+/g, '')" placeholder="请输入密码">
                        </div>
                        <div class="btn_wp">
                            <button class="login" id="loginButton" type="submit">登录</button>
                            <button class="register" id="registerButton" type="submit">注册</button>
                        </div>
                    </form>


                </div>

</body>
